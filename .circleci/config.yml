version: 2
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:bionic
#      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    environment:
      - DOTNET_CLI_TELEMETRY_OPTOUT: 1
      - CAKE_VERSION: 0.32.1
    steps:
      - run: sudo apt update && sudo apt install -y mono-complete=5.16
      - checkout
      - restore_cache:
          keys:
            - cake-{{ .Environment.CAKE_VERSION }}
      - run: ./build.sh --target=restore
      - save_cache:
          key: cake-{{ .Environment.CAKE_VERSION }}
          paths:
            - ~/sift-dotnet/tools
      - run: ./build.sh --target=build
      - run: ./build.sh --target=generate
      - run: ./build.sh --target=test