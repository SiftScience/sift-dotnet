version: 2
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:7.0
    environment:
      - DOTNET_CLI_TELEMETRY_ OPTOUT: 1
    steps:
      - run:
          name: Install unzip
          command: |
            apt-get update
            apt-get install -y unzip
      - run:
          name: Install OpenSSH and Git
          command: apt-get update && apt-get install -y openssh-client git
      - checkout
      - run:
          name: Install .NET
          command: |
            wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh && chmod +x ./dotnet-install.sh && ./dotnet-install.sh --channel 2.0
      - run: ./build.sh --target=restore
      - run: ./build.sh --target=generate
      - run: ./build.sh --target=build
      - run: ./build.sh --target=test
